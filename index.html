<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enfermedades Respiratorias || Chatbot</title>
</head>
<body>
  <div style="background-color: #FFF; width: 500px; height: 740px; position: relative; margin: 0 auto; padding: 10px;">
    <img src="logo.png" style="position: absolute; top: 0; left: 0;" width="100" />
    <div style="font-family: sans-serif; font-size: 20px; font-weight: bold; color: #333; text-align: center; padding-top: 40px;">Sistema de Chatbot para Enfermedades Respiratorias</div>
    <div style="width: 100%; height: 500px; background-color: #F2F2F2; border-radius: 10px; position: relative;">
      <div style="width: 400px; height: 400px; background-color: #FFF; border-radius: 10px; margin: 20px auto; padding: 20px; position: relative;">
        <div style="font-family: sans-serif; font-size: 16px; font-weight: bold; color: #333; text-align: center;">
          Hola, ¿en qué puedo ayudarte?
        </div>
        <div style="width: 350px; height: 200px; background-color: #F2F2F2; border-radius: 10px; margin: 0 auto; padding: 10px; position: relative; overflow: auto;">
          <div style="font-family: sans-serif; font-size: 14px; font-weight: bold; color: #666; text-align: left;">
            Chatbot:
          </div>
          <div style="font-family: sans-serif; font-size: 14px; font-weight: normal; color: #666; text-align: left;">
            Estoy aquí para ayudarte a saber más sobre las enfermedades respiratorias.
          <p id="respuesta_enfermedad"></p>
          </div>
        </div>
        <div style="width: 350px; height: 100px; margin: 0 auto; padding: 10px; position: relative;">
          <input type="text" id="sintomas_input" placeholder="Escribe tus síntomas aquí" style="width: 350px; height: 50px; border-radius: 10px; padding-left: 10px; font-size: 14px;" />
          <button style="width: 80px; height: 40px; background-color: #666; color: #FFF; font-family: sans-serif; font-size: 14px; font-weight: normal; border-radius: 10px; margin-left: 10px;">Enviar</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
